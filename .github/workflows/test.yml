name: Self Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fake smoke test
        run: |
          python main.py --fake --smoke-test

      - name: Run short fake loop
        run: |
          python main.py --fake-run 3

      - name: CSV integrity check
        run: |
          python - <<'PY'
          import csv
          from pathlib import Path

          path = Path("obd_readings.csv")
          if not path.exists():
              raise SystemExit("CSV file missing: obd_readings.csv")

          with path.open(newline="", encoding="utf-8") as handle:
              rows = list(csv.reader(handle))

          if not rows:
              raise SystemExit("CSV file is empty")

          header = rows[0]
          if not header:
              raise SystemExit("CSV header row missing")

          if len(rows) - 1 < 3:
              raise SystemExit("CSV does not contain at least 3 readings")
          PY

      - name: Graceful shutdown simulation
        run: |
          python main.py --fake-run 5 --debug
